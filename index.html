<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Deuxdrop</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen"> 
    <script src="js/jquery-1.6.2.min.js" type="text/javascript" charset="utf-8"></script> 
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function () {
        $(".back, .next").css("visibility", "hidden");
        $(".homeNav").click(function () {
          window.top.location.href = $(this).data("type") + ".html";
        });
      });
    </script> 
</head>
<body>
    
    <div id="wrapper" class="mobile">
        <!-- header element -->
        <div id="header" class="hbox">
            <button class="back">Back</button>
            <div class="boxFlex">
                <h1 id="navTitle" class="overflow">Deuxdrop</h1>
            </div>
            <button class="next">Info</button>
        </div>

        <div id="home">
            <a class="homeNav" data-type="people">People</a>
            <a class="homeNav" data-type="groups">Groups</a>
            <a class="homeNav" data-type="notifications">Notifications</a>
            <a class="homeNav" data-type="add">+</a>
        </div>

    </div>

</body>
</html>
