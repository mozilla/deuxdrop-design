<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Deuxdrop</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen"> 
    <script src="js/jquery-1.6.2.min.js" type="text/javascript" charset="utf-8"></script> 
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function () {
        $(".back, .next").css("visibility", "hidden");
        $(".box").click(function () {
          window.top.location.href = $(this).data("type") + ".html";
        });
      });
    </script> 
    <style type="text/css">
    .box {
      outline: 1px solid #aaa;
      width: 160px;
      height: 238px;
      text-align: center;
      line-height: 238px;
      cursor: pointer;
    }
    </style>
</head>
<body>
    
    <div id="wrapper">
        <!-- header element -->
        <div id="header" class="hbox">
            <button class="back">Back</button>
            <div class="boxFlex">
                <h1 id="navTitle" class="overflow">deuxdrop</h1>
            </div>
            <button class="next">Info</button>
        </div>

        <div class="vbox boxFlex1">
          <div>
            <div class="hbox boxFlex">
              <a class="box" data-type="people">People</a>
              <a class="box" data-type="groups">Groups</a>
            </div>
          </div>
          <div>
            <div class="hbox boxFlex">
              <a class="box boxFlex" data-type="notifications">Notifications</a>
              <a class="box boxFlex" data-type="add">+</a>
            </div>
          </div>
        </div>

    </div>

</body>
</html>
